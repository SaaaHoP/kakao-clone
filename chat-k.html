<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KakaoTalk</title>
  </head>

  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">김상록</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, December 21, 2020</div>

      <div class="message-row">
        <img src="https://cdn.imweb.me/thumbnail/20200309/254b4ca53ad5b.jpeg" />
        <div class="message-row__content">
          <span class="message__author">김상록</span>
          <div class="message__info">
            <span class="message__bubble">니 요즘 운동 안하냐?</span>
            <span class="message__time">23:58</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://cdn.imweb.me/thumbnail/20200309/254b4ca53ad5b.jpeg" />
        <div class="message-row__content">
          <span class="message__author">김상록</span>
          <div class="message__info">
            <span class="message__bubble">맨날 술만 쳐먹네</span>
            <span class="message__time">23:59</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://cdn.imweb.me/thumbnail/20200309/254b4ca53ad5b.jpeg" />
        <div class="message-row__content">
          <span class="message__author">김상록</span>
          <div class="message__info">
            <span class="message__bubble">운동좀 해라 개쉐이야</span>
            <span class="message__time">23:59</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp">Monday, December 22, 2020</div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">운동 할거야...</span>
            <span class="message__number">1</span>
            <span class="message__time">00:00</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/76131a09e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
